<!doctype html>
<html>
  <head>
  
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>myeStats</title>
    <style>
      body {
        background-image: url('office.jpg');
        background-position: absolute;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        height: 150vh;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: "Cabin", sans-serif;
      }

      .sidenav {
        background-color: #e3f2fd;
        width: 250px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        overflow: hidden;
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .sidenav.closed {
        transform: translateX(-100%) !important;
      }

      .sidenav a {
        color: #0d47a1;
        font-weight: 600;
      }

      .sidenav .user-view .name {
        font-size: 20px;
        font-weight: bold;
      }

      .sidenav-trigger {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
      }

      .sidenav-trigger i {
        font-size: 32px;
        color: white;
      }

      .sidenav-close-wrapper {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1001;
      }

      .sidenav-close i {
        font-size: 18px;
        color: #333;
        transition: color 0.3s ease;
      }

      .sidenav-close:hover i {
        color: #d32f2f;
        cursor: pointer;
      }

      #main-content {
        transition: margin-left 0.3s ease;
        margin-left: 250px;
      }

      #main-content.expanded {
        margin-left: 0 !important;
      }
    .split {
      height: 100%;
      width: 50%;
      position: absolute;
      overflow-x: hidden;
    }
    
    .left {
      top: 125px;
      left: 0;
      margin-left: 25px;
      padding-right: 40px;
    }
    
    .right {
      top: 170px;
      right: 0;
      padding: 10px;

    }

    th{
      text-align: center;
      padding: 0 2px 0 2px;
    }

  </style>
  </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Prevent Materialize from overriding our custom sidenav behavior
        const sidenav = document.querySelector('.sidenav');
        const mainContent = document.getElementById('main-content');
        const closeBtn = document.querySelector('.sidenav-close');
        const menuBtn = document.querySelector('.sidenav-trigger');

        closeBtn.addEventListener('click', function () {
          sidenav.classList.add('closed');
          mainContent.classList.add('expanded');
        });

        menuBtn.addEventListener('click', function () {
          sidenav.classList.remove('closed');
          mainContent.classList.remove('expanded');
        });

        var selects = document.querySelectorAll('select');
        M.FormSelect.init(selects);
      });

    </script>
