{% extends "layout.html" %}
{% block title %}Create User{% endblock %}
{% block page %}Create User{% endblock %}

{{ super() }}

{% block content %}
{% if is_authenticated %}

<style>
  .form-container, .table-container {
    background-color: #e0f7fa;
    padding: 20px;
    margin: 20px auto;
    border-radius: 15px;
    max-width: 800px;
  }

  .form-container form, .upload-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="text"], input[type="password"], input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-family: "Cabin", sans-serif;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: #2c11db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-family: "Cabin", sans-serif;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #1a0dab;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
  }

  th {
    background-color: #0097a7;
    color: white;
  }

  .btn-danger {
    background-color: #e53935;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .btn-danger:hover {
    background-color: #c62828;
  }
</style>

<div class="form-container" style="margin-top: 100px; text-align: center;">
  <p>Create Users</p>
</div>

<div class="form-container">
  <form method="POST" action="/users">
    <input placeholder="Username" name="username" type="text" class="validate">
    <label for="username">Username</label>
    <input placeholder="Password" name="password" type="password" class="validate">
    <label for="password">Password</label>
    <button type="submit" name="action">Submit</button>
  </form>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Id</th><th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endif %} 
{% endblock %}
