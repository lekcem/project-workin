<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

    <style>

.loginbut{
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #0f56da; 
  color: white;
  border: none;
  border-radius: 17px;
  width: 140px;
  height: 40px;
  font-family: "Cabin", sans-serif;
  font-size: 18px;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.loginbut:hover{
  background-color: #1A08A0;
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
}

.loginbut:active{
  background-color: #10055F;
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.lginform{
  margin: 10px 0;
  background-color: whitesmoke;
  border-radius: 5px;
  height: 40px;
  width: 350px;
  text-align: left;
  font-family: "Cabin", sans-serif;
}
      
.welcome {
  font-family: "Cabin", sans-serif;
  font-size: 50px;
  font-weight: 500;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}

.loging {
  font-family: "Cabin", sans-serif;
  font-size: 15px;
  font-weight: 700;
  font-style: normal;
  font-variation-settings:
    "wgth" 500;
}
body {
    background-image: url("{{ url_for('static', filename='office.jpg') }}") !important;
    background-position: absolute;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    height: 150vh;
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    
}
.navbar {
  background-color: #226cc1 !important;
  font-family: 'Cabin', sans-serif;
  font-size: 20px;
  font: black;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  position: fixed;
  
}


.navbar ul#nav-mobile li a:hover {
  background-color: white;
  color: #226cc1 !important;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}



.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  margin-top: 25px;
  color: #fcfcfc;
  margin-left: 25px;
}

.right {
  right: 0;
  margin-top: 25px;

  * {
box-sizing: border-box;
}

.column {
float: left;
width: 33.33%;
padding: 10px;
height: 300px; 
}

.row:after {
content: "";
display: table;
clear: both;
}

@media screen and (max-width: 600px) {
.column {
  width: 100%;
}
}
}

* {
box-sizing: border-box;
}

.column {
float: left;
width: 33.33%;
padding: 10px;
height: 300px; 
}


.row:after {
content: "";
display: table;
clear: both;
}


@media screen and (max-width: 600px) {
.column {
  width: 100%;
}
}

</style>
  </head>
  <body>
        {% if is_authenticated %}
      <nav class="navbar">
          <div class="nav-wrapper">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="  width: 200px; height: 60px; border-radius: 8px; padding-top: 5px;">
              <!--<a href="#!" style="margin-top: 10px;"> {%block page %}{% endblock %}</a>-->
              <ul id="nav-mobile" class="right" style="margin-top: 0%;">

                  <li><a href="/">Home</a></li>
                  <li><a href="/users">Upload Report</a></li>
                  <li><a href="/static/users">View Report</a></li>
                  <!--<li><a href="/identify"></a></li>-->
                  <li><a href="/logout">Logout</a></li>
                  
              
          </div>
      </nav>

              {% else %}

              <div class="split left">
                <div style="margin-left: 10px">
                <a href="/"><img src="{{ url_for('static', filename='ghostlogo.png') }}" alt="Logo" style=" border-radius: 30px; margin-top: 10px; margin-left: 10px; width: 150px; height: 60px; filter: opacity(0.6)"></a>
                <strong>
                <h1 class="welcome" style="margin: 25px 0 0 0;">Welcome to the</h1>
                <h1 class="welcome" style="margin: 0 0 0 0;">UWI Statistics Platform</h1>   
                  
                </strong>

                </div>
              </div>

              <div class="split right">
                <div style="background-color: white; border-radius: 30px; height: 90%; margin: 0 20px 0 20px;">
                  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="  width: 650px; height: 200px; border-radius: 30px;">
                  <h1 class="loging" style="margin:10px 0 2px 50px; font-size: 30px;">Login</h1>
                  <p class="loging" style="margin:10px 0 0 50px;">Enter your login credentials to access the platform</p>
    
                  <form  method="POST" action="/login" style="margin: 20px 0 0 0; width: 700px;">
                    <div style="display: flex; flex-direction: column; align-items: center;">

                      <div class="lginform">
                        <input style="border: none; text-align: center; width: 100%;" placeholder="Username" name="username" type="text" required>
                      </div>
                  
                      <div class="lginform" style="margin-top: 25px; margin-bottom: 25px;">
                        <input style="border: none; text-align: center; width: 100%;" placeholder="Password" name="password" type="password" required>
                      </div>
                  
                      <button class="loginbut" type="submit">Login</button>
                    
                    </div>
                  </form>
                </div>
              </div>

              
      {% endif %}

    <div>{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
